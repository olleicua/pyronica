<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/gallery.css">

    <title>pyronica</title>
</head>
<body>
  <div class="headers">
    <a href="/">
      <img class="logo" alt="Pyronica Logo" src="/images/Pyronica_logo_text.jpg" />
    </a>
  </div>
  <div class="navigation">
    <a href="/about/">About</a>
    <a href="/media_gallery/">Gallery</a>
    <a href="/get_involved/">Get involved</a>
    <a href="/contact_us/">Contact us</a>
  </div>
  <script>
    const activeLink = document.querySelector('.navigation a[href="' + location.pathname + '"]');
    if (activeLink) { activeLink.classList.add('active'); }
  </script>
  <div class="content">
    <p class="notification">
      Message sent
      <svg class="close" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="black" stroke-width="1.5"/>
        <path d="M15 9L9 15" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M9 9L15 15" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
    </p>
    <script>
      notification = document.querySelector('.notification');

      if (location.hash === '#thank-you') notification.style.display = 'block';

      notification.querySelector('.close').addEventListener(
        'click',
        function() { notification.style.display = 'none'; }
      );
    </script>

    <p class="prose">We want to hear from you!  Let us know what you think, or ask a question.</p>

    <form class="contact-form" action="https://api.staticforms.dev/submit" method="POST">
      <p>
        <label for="name">Name:</label>
        <br />
        <input type="text" name="name" required />
      </p>

      <p>
        <label for="email">Email:</label>
        <br />
        <input type="email" name="email" required />
      </p>

      <p>
        <label for="message">Message:</label>
        <br />
        <textarea name="message" rows="12" cols="80" required></textarea>
      </p>

      <input type="hidden" name="apiKey" value="sf_113el0ie5m62d4ad1im1lj5f" />
      <input class="redirect-to" type="hidden" name="redirectTo" value="" />
      <script>
        document.querySelector('.redirect-to').value = 'https://' + location.host + '/contact_us/#thank-you';
      </script>

      <p>
        <button type="submit">Send Message</button>
      </p>
    </form>
  </div>
  <div class="footer">
    <img class="logo" alt="Pyronica Logo" src="/images/Pyronica_logo_flame.jpg" />
  </div>
</body>
</html>
