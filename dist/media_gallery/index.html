<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/gallery.css">

    <title>pyronica</title>
</head>
<body>
  <div class="top">
    <div class="headers">
      <a href="/">
	<img class="logo" alt="Pyronica Logo" src="/images/Pyronica_logo_text.jpg" />
      </a>
    </div>
    <div class="navigation">
      <a href="/about/">About</a>
      <a href="/media_gallery/">Gallery</a>
      <a href="/how_it_works/">How it works</a>
      <a href="/get_involved/">Get involved</a>
      <a href="/contact_us/">Contact us</a>
    </div>
  </div>
  <script>
    const activeLink = document.querySelector('.navigation a[href="' + location.pathname + '"]');
    if (activeLink) { activeLink.classList.add('active'); }
  </script>
  <div class="content">
    <video
      class="gallery-video"
      poster="/images/intro_poster4.png"
      controls
      src="/videos/Gladiators.mov">
    </video>

    <p class="caption">
      March of the Gladiators playing from a MIDI file, summer 2023
    </p>

    <video
      class="gallery-video vertical"
      controls
      src="/videos/no_flame.mov">
    </video>

    <p class="caption">
      Testing in the metal shop with compressed air.
    </p>

    <video
      class="gallery-video"
      controls
      src="/videos/parking_lot_night_2.mov">
    </video>

    <p class="caption">
      Somerville Open Studios 2023
    </p>

    <script src="/gallery.js"></script>
    <script>
      appendGallery({
        srcs: [
          '/images/firefly_tent.jpg',
          '/images/parking_lot.jpg',
          '/images/dylan_wide.jpg',
        ],
        captions: [
          'Firefly 2024',
          'Testing in the parking lot at Artisans Asylum',
          'Firefly 2024',
        ],
        orientations: 'hhh',
        $previousElement: document.currentScript
      });
    </script>

    <video
      class="gallery-video"
      controls
      src="/videos/dylan.mov">
    </video>

    <p class="caption">
      Firefly 2024
    </p>

    <video
      class="gallery-video"
      controls
      src="/videos/parking_lot_night.mov">
    </video>

    <p class="caption">
      Gotta test at night too!
    </p>
  </div>
  <div class="footer">
    <img class="logo" alt="Pyronica Logo" src="/images/Pyronica_logo_flame.jpg" />
  </div>
</body>
</html>
